<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <form>
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="user.username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
            [type]="show?'text':'password'"
            class="form-control"
            id="password"
            [(ngModel)]="user.password"
            name="password"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="password()">Show</button>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="user.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="telephone"
            [(ngModel)]="user.telephone"
            name="telephone"
          />
        </div>
        <label>
          <input
            type="file"
            class="text-nowrap text-truncate"
            (change)="selectFile($event)"
          />
        </label>
        
        <button
          class="btn btn-success btn-sm"
          [disabled]="!selectedFiles"
          (click)="upload()"
        >
          Upload
        </button>
        
        <div *ngIf="currentFileUpload" class="progress mt-2">
          <div
            class="progress-bar progress-bar-info"
            role="progressbar"
            attr.aria-valuenow="{{ percentage }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: percentage + '%' }"
          >
            {{ percentage }}%
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <div class="input-group">
            <input class="form-control"
                   name="dp" [(ngModel)]="birthday" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="sex">Gender</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
              <input type="radio" [value]="true" [ngModel]="user.sex_boolean" name="gender">
              </div>
            </div>
            <p class="form-control mr-1">Male</p>
            <div class="input-group-prepend ml-1">
              <div class="input-group-text">
              <input type="radio" [value]="false" [ngModel]="user.sex_boolean" name="gender">
              </div>
            </div>
            <p class="form-control mr-1">Female</p>
            <div class="input-group-prepend ml-1">
              <div class="input-group-text">
              <input type="radio" [value]="null" [ngModel]="user.sex_boolean" name="gender">
              </div>
            </div>
            <p class="form-control">Other</p>
          </div>
        </div>
        <div class="form-group">
          <label for="faculty">Faculty</label>
          <select class="custom-select" [(ngModel)]="user.faculty" name="faculty">
            <option [value]=1>Admin</option>
            <option [value]=2>Information Technology</option>
            <option [value]=3>Business Administration</option>
            <option [value]=4>Graphic Design</option>
          </select>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="custom-select" [(ngModel)]="user.role" name="role">
            <option [value]=7>Admin</option>
            <option [value]=9>Manager</option>
            <option [value]=10>Coordinator</option>
            <option [value]=8>Student</option>
            <option [value]=11>Guest</option>
          </select>
        </div>
      </form>

      <button (click)="saveUser()" class="btn btn-success">Submit</button>
      <button (click)="backClicked()" class="btn btn-primary" >Back</button>
    </div>

    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
