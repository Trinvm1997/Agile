<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/img/login1.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <!-- <img src="assets/images/logo.svg" alt="logo" class="logo"> -->
            </div>
            <p class="login-card-description">Sign into your account</p>
            <form action="#!">
                <div class="form-group">
                  <label for="uname" class="sr-only">User Name: </label>
                  <input type="text" [(ngModel)]="login.username" name="uname" id="uname" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" [(ngModel)]="login.password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <div class="form-group form-check">
                  <strong class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" (change)="check()" [checked]="checked"> I agree on Terms & Conditions
                  </strong>
                </div>
                <div *ngIf="checked == false" style="color: red;font-size:small;" class="mb-1">Please check this box.</div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" (click)="submit()" type="button" value="Login">
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
