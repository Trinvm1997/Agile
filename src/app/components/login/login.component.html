<div style="display: flex;">
  <div>
    <form class="login-form" >
      <div class="form-group" >
        <label for="uname">Username</label>
        <input
          type="text"
          class="form-control"
          id="uname"
          placeholder="Enter username"
          name="uname"
          [(ngModel)]="login.username"
          required>
      </div>
      <div *ngIf="login.username == ''" style="color: red;font-size:small;" class="mb-1">Your username must not be empty !</div>
      <div class="form-group" >
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="login.password"
          required>
      </div>
      <div *ngIf="login.password == ''" style="color: red;font-size:small;" class="mb-1">Your password must not be empty !</div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" (change)="check()" [checked]="checked"> I agree on Terms & Conditions
        </label>
      </div>
      <div *ngIf="checked == false" style="color: red;font-size:small;" class="mb-1">Please check this box.</div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
  </div>
 
  <div >
    <img  src="assets/img/Background.png" style="height: 400px;width: auto;">
  </div>
</div>
