    <li *ngIf="role == '1' || role == '2' || role == '3' || role == '4' || role == '5'" class="nav-item">

  <div class="navbar-brand mx-auto" id="brand1">OldBuff</div>
</div>
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <form>
          <div class="form-group">
            <label for="title">title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              [(ngModel)]="contribution.title"
              name="title"
            />
          </div>
          <label>
            <input
              type="file"
              class="text-nowrap text-truncate"
              (change)="selectFile($event)"
            />
          </label>
          
          <button
            class="btn btn-success btn-sm"
            [disabled]="!selectedFiles"
            (click)="upload()"
          >
            Upload
          </button>
          
          <div *ngIf="currentFileUpload" class="progress mt-2">
            <div
              class="progress-bar progress-bar-info"
              role="progressbar"
              attr.aria-valuenow="{{ percentage }}"
              aria-valuemin="0"
              aria-valuemax="100"
              [ngStyle]="{ width: percentage + '%' }"
            >
              {{ percentage }}%
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="remember" (change)="check()" [checked]="checked"> I agree on Terms & Conditions
          </div>
        </form>

        <button *ngIf="checked" (click)="saveContribution()" class="btn btn-success">Submit</button>
        <button (click)="backClicked()" class="btn btn-primary" >Back</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newContribution()">Add</button>
      </div>
    </div>
  </div>
